<script>$(document).ready(function () {
  var username = $("#user_name");
  var get_user = localStorage.getItem("username");
  username.append(get_user);
  username.click(function () {
    localStorage.removeItem("username");
    window.location.replace("./login.html");
  });
  var currentDate = new Date();
  var options = {
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  };
  var formattedDate = currentDate.toLocaleDateString('th-TH', options);
  console.log(formattedDate);
  var dateFollowElements = document.querySelectorAll('#date-follow4, #date-follow3, #date-follow2, #date-follow1');
  dateFollowElements.forEach(function (element) {
    element.textContent = "\u0E2D\u0E32\u0E01\u0E32\u0E23\u0E40\u0E21\u0E37\u0E48\u0E2D\u0E27\u0E31\u0E19\u0E17\u0E35\u0E48 ".concat(formattedDate);
  });
  var levels = {};
  var headRadios = document.querySelectorAll('input[name="headRadio"]');
  headRadios.forEach(function (radio) {
    radio.addEventListener('change', function () {
      levels.head = $(this).val();
      console.log("Section head: Level " + levels.head);
    });
  });
  var neckRadios = document.querySelectorAll('input[name="neckRadio"]');
  neckRadios.forEach(function (radio) {
    radio.addEventListener('change', function () {
      levels.neck = $(this).val();
      console.log("Section neck: Level " + levels.neck);
    });
  });
  var shoulderRadios = document.querySelectorAll('input[name="shoulderRadio"]');
  shoulderRadios.forEach(function (radio) {
    radio.addEventListener('change', function () {
      levels.shoulder = $(this).val();
      console.log("Section shoulder: Level " + levels.shoulder);
    });
  });
  var hipRadios = document.querySelectorAll('input[name="hipRadio"]');
  hipRadios.forEach(function (radio) {
    radio.addEventListener('change', function () {
      levels.hip = $(this).val();
      console.log("Section hip: Level " + levels.hip);
    });
  });
  var btnSymptom = $('#btn-symptom');
  btnSymptom.click(function () {
    sendDataToPHP(levels);
  });
});
function sendDataToPHP(data) {
  var user = localStorage.getItem("username");
  data.username = user;
  $.ajax({
    url: 'http://localhost:428/test/followSymptom.php',
    type: 'POST',
    data: data,
    // Send the data directly as an object
    success: function success(response) {
      console.log(response);
      if (response == "success") {
        Swal.fire({
          position: 'top-center',
          icon: 'success',
          title: 'บันทึกข้อมูลสำเร็จ',
          showConfirmButton: false,
          timer: 1500
        });
        setTimeout(function () {
          window.location.href = '/home.html';
        }, 1500);
      } else {
        Swal.fire({
          position: 'top-center',
          icon: 'error',
          title: 'บันทึกข้อมูลไม่สำเร็จ',
          showConfirmButton: false,
          timer: 1500
        });
        setTimeout(function () {
          window.location.reload();
        }, 1500);
      }
    },
    error: function error(xhr, status, _error) {
      // Handle errors
      console.error(_error);
    }
  });
}</script>
